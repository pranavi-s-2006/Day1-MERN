<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subscribe Button - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <button 
        class="
            px-6 py-3 text-xl font-semibold text-white 
            rounded-md cursor-pointer transition 
            bg-black           <!-- default: small screen -->
            md:bg-red-600      <!-- medium & large screen: red -->
            md:hover:bg-red-700
            hover:bg-gray-800
        ">
        Subscribe
    </button>
     

   <div class="bg-neutral-primary-soft block max-w-sm p-6 border border-default rounded-base shadow-xs">
    <a href="#">
        <img class="rounded-base" src="https://images.pexels.com/photos/14696300/pexels-photo-14696300.jpeg?auto=compress&cs=tinysrgb&h=627&fit=crop&w=1200" alt="" />
    </a>
    <a href="#">
        <h5 class="mt-6 mb-2 text-2xl font-semibold tracking-tight text-heading">A Starry Night.</h5>
    </a>
    <p class="mb-6 text-body">Look up at the night sky, and find yourself <b>immersed</b> in the amazing mountain range of Aspen.</p>
    <a href="#" class="flex items-center justify-center gap-2 
          bg-indigo-50 text-indigo-600 
          px-5 py-3 rounded-lg 
          font-medium text-base
          hover:bg-indigo-100 
          transition">
        Explore
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M13 5l7 7-7 7M5 12h14" />
    </svg>
    </a>
  </div>

</body>
</html>
