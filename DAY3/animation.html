<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>
        @keyframes ece {
       0% {transform: translateX(0);
        background-color: aqua;}
    50% {transform: translatey(100px);
    background-color: rgb(255, 0, 162);}
    100% {transform: translateX(0);
    background-color: red;}
}
.box{
    width:50px;
    height:50px;
    margin-bottom:10px;
    background-color: rgb(0, 255, 60);
    animation: ece 2s infinite alternate;
}
.box1{
    width:50px;
    height:50px;
    margin-bottom:10px;
    background-color: rgb(0, 195, 255);
    animation: growbox 2s infinite alternate;
}
@keyframes growbox {  
    0% {width: 50px; height: 50px;}
    100% {width: 100px; height: 100px;}
}
.box2{
    width:50px;
    height:50px;
    margin-bottom:10px;
    background-color: rgb(238, 255, 0);
    animation: fadeIn 2s infinite alternate;
}
@keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
}
.box3{
    width:50px;
    height:50px;
    margin-bottom:10px;
    background-color: rgb(0, 4, 255);
    animation: rot 2s infinite alternate;
}
@keyframes rot {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="emoji"></div>
</body>
</html>
