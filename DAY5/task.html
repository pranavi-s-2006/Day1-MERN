<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainSpark Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-200 to-pink-200 min-h-screen flex justify-center items-center p-4">

    <div id="quizBox"
        class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-lg transition-all duration-300 text-center">

        <!-- Start Page -->
        <h1 class="text-3xl font-extrabold text-purple-700 mb-2">BrainSpark</h1>

        <p id="introText" class="text-gray-700 mb-4 text-md">
            Test your knowledge with 10 exciting questions!  
            You’ll get <span class="font-bold text-purple-600">10 seconds</span> for each question.  
            Ready to spark your brain?.
        </p>

        <button id="startBtn"
            class="px-6 py-3 bg-purple-600 text-white rounded-xl hover:bg-purple-700 text-lg">
            Start Quiz
        </button>

        <!-- Timer -->
        <p id="timer"
            class="hidden text-xl font-semibold text-red-600 mt-4">
        </p>

        <!-- Question -->
        <p id="question"
            class="hidden text-lg font-semibold text-gray-800 mt-6 mb-4">
        </p>

        <!-- Options -->
        <div id="options" class="space-y-3"></div>

        <!-- Result -->
        <div id="result" class="hidden mt-6">
            <h2 class="text-xl font-bold text-purple-700">Your Score:</h2>
            <p id="scoreText" class="text-3xl font-bold text-gray-900 mt-2"></p>
            <button onclick="restartQuiz()"
                class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-xl hover:bg-purple-700">
                Restart Quiz
            </button>
        </div>
    </div>

    <script>
        const quizData = [
            { question: "1. What does HTML stand for?", options: ["Hyper Text Markup Language", "HighText Machine Language", "Home Tool Markup Language"], answer: "Hyper Text Markup Language" },
            { question: "2. Which is used for styling?", options: ["HTML", "CSS", "JavaScript"], answer: "CSS" },
            { question: "3. Which tag is used for JavaScript?", options: ["<script>", "<js>", "<javascript>"], answer: "<script>" },
            { question: "4. Inside which HTML element do we put CSS?", options: ["<script>", "<css>", "<style>"], answer: "<style>" },
            { question: "5. Which is not a programming language?", options: ["Python", "Java", "HTML"], answer: "HTML" },
            { question: "6. Which method converts JSON string to object?", options: ["JSON.parse()", "JSON.stringify()", "JSON.object()"], answer: "JSON.parse()" },
            { question: "7. Which symbol is used for comments in JS?", options: ["//", "##", "--"], answer: "//" },
            { question: "8. Which array method loops?", options: ["forEach()", "push()", "slice()"], answer: "forEach()" },
            { question: "9. Which operator is strict equality?", options: ["==", "===", "="], answer: "===" },
            { question: "10. Which is used for backend?", options: ["React", "Node.js", "CSS"], answer: "Node.js" }
        ];

        let index = 0;
        let score = 0;
        let timeLeft = 10;
        let timerInterval;

        const startBtn = document.getElementById("startBtn");
        const introText = document.getElementById("introText");
        const timerEl = document.getElementById("timer");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");
        const scoreText = document.getElementById("scoreText");

        startBtn.addEventListener("click", startQuiz);

        function startQuiz() {
            startBtn.classList.add("hidden");
            introText.classList.add("hidden");

            timerEl.classList.remove("hidden");
            questionEl.classList.remove("hidden");

            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            timeLeft = 10;
            timerEl.textContent = `⏳ Time Left: ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `⏳ Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    index++;
                    if (index < quizData.length) loadQuestion();
                    else showResult();
                }
            }, 1000);

            const current = quizData[index];
            questionEl.textContent = current.question;
            optionsEl.innerHTML = "";

            current.options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.className = "w-full bg-purple-100 hover:bg-purple-200 py-2 rounded-xl font-medium transition";
                btn.addEventListener("click", () => handleAnswer(option));
                optionsEl.appendChild(btn);
            });
        }

        function handleAnswer(selected) {
            if (selected === quizData[index].answer) score++;

            index++;
            clearInterval(timerInterval);

            if (index < quizData.length) loadQuestion();
            else showResult();
        }

        function showResult() {
            optionsEl.classList.add("hidden");
            questionEl.classList.add("hidden");
            timerEl.classList.add("hidden");

            resultEl.classList.remove("hidden");
            scoreText.textContent = `${score} / ${quizData.length}`;
        }

        function restartQuiz() {
            index = 0;
            score = 0;

            resultEl.classList.add("hidden");
            optionsEl.classList.remove("hidden");
            questionEl.classList.remove("hidden");

            startQuiz();
        }
    </script>
</body>

</html>
