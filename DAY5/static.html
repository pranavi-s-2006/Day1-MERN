<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            color: #333;
        }

        p {
            font-weight: bold;
        }

        input[type="radio"] {
            margin: 8px 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Simple Quiz</h2>

        <p>1. What does HTML stand for?</p>
        <input type="radio" name="q1" value="wrong">HighText Machine Language<br>
        <input type="radio" name="q1" value="correct">Hyper Text Markup Language<br>
        <input type="radio" name="q1" value="wrong">Hyperlink and Text Management Language<br>

        <p>2. Which is used for styling?</p>
        <input type="radio" name="q2" value="wrong">HTML<br>
        <input type="radio" name="q2" value="wrong">JavaScript<br>
        <input type="radio" name="q2" value="correct">CSS<br>

        <button onclick="ClickQuiz()">Submit</button>

        <div id="result"></div>
    </div>

    <script>
        function ClickQuiz() {
            let score = 0;

            // Question 1
            const q1 = document.querySelector('input[name="q1"]:checked');
            if(q1 && q1.value === "correct") {
                score++;
            }

            // Question 2
            const q2 = document.querySelector('input[name="q2"]:checked');
            if(q2 && q2.value === "correct") {
                score++;
            }

            // Display result
            const result = document.getElementById("result");
            result.innerText = `Your Score: ${score} / 2`;

            // Optional: change result color
            if(score === 2){
                result.style.color = "green";
            } else if(score === 1){
                result.style.color = "orange";
            } else {
                result.style.color = "red";
            }
        }
    </script>

</body>
</html>
